  <body>
    <div class="container card card-transparente border-dark col-md-3 my-4 bg-dark text-white ">
        <div class="card-body">
            <h3 class="card-title text-center">Registro de plato</h3>
            <form class="text-center" method="post">
                <div class="mb-3">
                <label for="name">Nombre:</label><br>
                <input type="text" name="name" id="name"><br> 
                </div>

                <div class="mb-3">
                <label for="category">Categoría:</label><br>
                <input type="text" name="category" id="category"> <br>
                </div>

                <div class="mb-3">
                <label for="price">Precio:</label><br>
                <input type="number" name="price" id="price"> <br>
                </div>

                <div class="mb-3">
                <label for="price">Descripcion:</label><br>
                <textarea name="price" rows="5" cols="24" id="price" placeholder="Descripcion..."> </textarea><br>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
